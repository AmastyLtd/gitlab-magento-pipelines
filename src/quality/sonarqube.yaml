---
.quality:sonarqube:
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
    GIT_DEPTH: "0"
    JOB_CODE_REGEX: /quality:sonarqube/
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - >-
      PACKAGE_VERSION=$(awk -F \" '/"version": ".+"/ { print $4; exit; }' "${CI_PROJECT_DIR}/composer.json")
    - sonar-scanner -Dsonar.qualitygate.wait=true -Dsonar.projectKey=${SONAR_PROJECT_KEY} -Dsonar.projectVersion=${PACKAGE_VERSION}
