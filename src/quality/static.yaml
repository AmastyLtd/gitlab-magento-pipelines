---
.static:phpstan:
  variables:
    JOB_CODE_REGEX: /static:phpstan/
  artifacts:
    reports:
      junit: phpstan-report.xml
  script:
    - toolbox.sh modules add
    - toolbox.sh static phpstan

.static:phpmd:
  variables:
    JOB_CODE_REGEX: /static:phpmd/
  script:
    - toolbox.sh modules add
    - toolbox.sh static phpmd
