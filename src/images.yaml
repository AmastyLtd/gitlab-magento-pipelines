variables:
  LIB_IMAGES_NAME_PREFIX: "$CI_REGISTRY/git-tools/pipeline-library"
  MAGENTO_V2_IMAGE_TAG: "latest"

.image:phpcs:
  image: $LIB_IMAGES_NAME_PREFIX/phpcs:latest

.image:toolbox.py:
  image: $LIB_IMAGES_NAME_PREFIX/python:latest

.image:web:
  image: $LIB_IMAGES_NAME_PREFIX/web:latest

.image:allure:
  image: $LIB_IMAGES_NAME_PREFIX/allure:latest

.image:magento-v2-community:
  image: $LIB_IMAGES_NAME_PREFIX/magento-v2-community:$MAGENTO_V2_IMAGE_TAG
  variables:
    JOB_MAGE_EDITION: community
    JOB_MAGE_VERSION: "2.4"

.image:magento-v2-enterprise:
  image: $LIB_IMAGES_NAME_PREFIX/magento-v2-enterprise:$MAGENTO_V2_IMAGE_TAG
  variables:
    JOB_MAGE_EDITION: enterprise
    JOB_MAGE_VERSION: "2.4"

.image:magento-v1-community:
  image: $LIB_IMAGES_NAME_PREFIX/magento-v1-community:latest
  variables:
    JOB_MAGE_EDITION: community
    JOB_MAGE_VERSION: "2.3"

.image:magento-v1-enterprise:
  image: $LIB_IMAGES_NAME_PREFIX/magento-v1-enterprise:latest
  variables:
    JOB_MAGE_EDITION: enterprise
    JOB_MAGE_VERSION: "2.3"
